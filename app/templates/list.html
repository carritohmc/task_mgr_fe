{% extends 'base.html' %}

{% block title %}Tasks{% endblock title %}

{% block content %}
    <h1>Tasks</h1>
    <div class="card-container">

         <ul>
              {% for task in tasks %}
              <div class="card title-display" style="width:150px; height: auto; padding: 10px; margin: 10px, 10px;">
               
               <a href="{{ url_for('display_task', pk=task['id'])}}">
                    {{ task["summary"] }}
               </a>

               <form method="POST" action="{{ url_for('delete_task', pk=task['id']) }}" >
                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
               </div>
                </form>



          {% endfor %}
     </ul>
</div>
{% endblock content %}
